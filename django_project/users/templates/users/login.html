{% extends 'users/base.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_messages %}
{% load i18n %}

{% block title %}
    <title>LOGIN TESTE</title>
{% endblock %}

{% block body %}
  <div class="container", style="margin-top: 50px;">
    <div class="col-md-4 col-md-offset-4">

      <form class="form-signin" method="POST" action="{% url "users:login"%}">
        {% csrf_token %}
        <h2 class="form-signin-heading text-center">LOGAR</h2>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">ENDEREÃ‡O DE EMAIL</label>
          <input type="user" id="inputUsername" name="username" class="form-control" placeholder="Email" required autofocus>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">SENHA</label>
          <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        </div>
        <ul class="nav navbar-nav navbar-right" style="margin-right: 5px;">
          <a href="{% url 'users:login'%}">
              <button type="button" class="btn btn-default navbar-btn">LOGAR
              </button>
            </a>
        </ul>
      </form>
    </div>
  </div>
{% endblock %}
